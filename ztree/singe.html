<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body id="body">
	<button data-bind='click: add'>添加</button>
	<button data-bind='click: save'>保存</button>
	<select data-bind='options: select1,optionsText:"name",optionsValue:"value",value:select1Value,event:{change:select1Change}'></select>
	<select data-bind='options: select2,optionsText:"name",optionsValue:"value",value:select2Value'></select>
	<div data-bind="foreach: inputs">
		<input type="text" data-bind="value: value ">
	</div>
	<script type="text/javascript" src='knockout.js'></script>
	<script type="text/javascript" src='1.js'></script>
</body>
</html>
